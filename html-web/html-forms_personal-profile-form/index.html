<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal information
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" />
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" />
          <label for="birthday"> Your Birthday: </label>
          <input type="date" id="birthday" name="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="color">Favourite Color:</label>
          <input type="color" id="color" name="color" value="#E5430F" />
          <label for="pet">What's your favourite pet?</label>
          <select name="pet" id="pet">
            <option disabled selected value="">
              --Please choose an option--
            </option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="guinea-pig">Guinea Pig</option>
          </select>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
